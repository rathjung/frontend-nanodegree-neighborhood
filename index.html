<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udacity Neighborhood Map Project - By Rath Panyowat</title>
        <meta name="description" content="A project 5.1 for Udacity front-end web developer nanodegree course">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <section class="section-nav col-md-3">
                    <div class="row site-header">
                        <div class="col-sm-12">
                            <header class="">
                                <h1>Bangkok Rattanakosin Temple Map</h1>
                                <form>
                                  <div class="form-group">
                                        <label for="searchbar">Filter temple by name</label>
                                        <input type="text" id="searchbar" name="searchbar" class="form-control" data-bind="value: search, valueUpdate: 'afterkeydown'" placeholder="Name of temple">
                                  </div>
                                </form>
                            </header>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <ul data-bind="foreach: filteredItems" class="main-nav">
                              <li data-bind="text: $data.name, click: $parent.setPlace" class="main-nav-item col-md-12 col-sm-6">Link</li>
                            </ul>
                        </div>
                    </div>
                    <nav>

                    </nav>
                </section>
                <section class="col-md-9 section-content">
                <div class="row">
                    <div class="col-sm-12" id="map"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="ig">
                        <h4>10 Instagram pictures in 100 metre around this area</h4>
                        <p id="ig-info" class="bg-info">Please select temple to view.</p>
                    </div>
                </div>

                </section>
            </div>
        </div>

	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBronq51iWrZYmz-HXtzIWRAwHxDeP2mN0"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/knockout-3.3.0.js"></script>
		<script src="js/app.js"></script>

    </body>
</html>
