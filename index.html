<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udacity Neighborhood Map Project - By Rath Panyowat</title>
        <meta name="description" content="A project 5.1 for Udacity front-end web developer nanodegree course">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
        	<h1>Bangkok Rattanakosin Temple Map</h1>
        	<input type="text" id="searchbar" name="searchbar" placeholder="Filter" data-bind="value: filter, valueUpdate: 'afterkeydown'">
        	<ul data-bind="foreach: filteredItems">
        		<li data-bind="text: $data.name, click: $parent.setPlace">Item</li>
        	</ul>

        	<div data-bind="with: currentPlace">
	        	<h2>Info</h2>
	        	<img src="" alt="" data-bind="attr: {src: imgSrc, alt: imgAttribute}">
	        	<p data-bind="text: description">Some Description</p>
        	</div>

        	<div id="map" style="width:100%; height: 1000px; background-color:#eeeeee;" data-bind="map: mapOne">
        	</div>
        </div>
	    <script
	    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBronq51iWrZYmz-HXtzIWRAwHxDeP2mN0">
	    </script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/knockout-3.3.0.js"></script>
		<script src="js/app.js"></script>


<!-- 	    <script async defer
	    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBronq51iWrZYmz-HXtzIWRAwHxDeP2mN0&callback=initMap">
	    </script> -->

    </body>
</html>
